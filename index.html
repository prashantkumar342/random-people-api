<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Users</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="heading">Random People</h1>
  <div class="idwrapper">

    <div class="details">
      <h2><span id="name"></span></h2>
      <p class="fp">
      <ul>
        <li><strong>gender: </strong><span id="gender"></span>
        <li><strong>Dob: </strong><span id="dob"></span></li>
      </ul>
      </p>
      <p class="sp">
      <ul>
        <li><strong>Age: </strong><span id="age">102</span></li>
      </ul>
      </p>
      <h3>Login details - </h3>
      <p><strong>I'd: </strong><span id="id"></span></p>
      <p><strong>Password: </strong><span id="pass"></span></p>

      <h3>Address: </h3>
      <p><span id="addr1"></span></p>
      <p><span id="addr2"></span></p>

      <p id="cont"><strong>Email: </strong><span id="mail">bj@mamil.com</span> <strong style="margin-left: 10px;">Phone:
        </strong><span id="phone"></span></p>
    </div>
    <div id="image"></div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
